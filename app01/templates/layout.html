{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'img/Bee-flower-logo.png' %}">
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/toastr/build/toastr.min.css' %}">
    <style>
        body {
            display: flex;
        {#background: aliceblue;#} margin: 0; /* 清除默认 margin */
            background-color: #F0F0F0;

        }
    </style>
    {% block css %}
    {% endblock %}
</head>
<body>
{% include 'layout_sidebar.html' %}
<div class="content">
    {% include 'layout_header.html' %}
    {% block content %}
    {% endblock %}
</div>
</body>
<script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-3.4.1-dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'plugins/toastr/build/toastr.min.js' %}"></script>
<script>
    toastr.options = {
        "closeButton": true, // 显示关闭按钮
        "debug": false,
        "newestOnTop": true,
        "progressBar": true,
        "positionClass": "toast-top-center", // 弹框位置
        "preventDuplicates": false,
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "3000", // 自动隐藏时间
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    };
</script>
{% block js %}
{% endblock %}

</html>
